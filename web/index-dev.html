<!DOCTYPE HTML>

<html>
	<head>
		<title>The Waiting Game</title>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />

		<link href='http://fonts.googleapis.com/css?family=Neucha&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css' />

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<!-- content -->
		<table id="main-table">
			<tr>
				<td>
					<table id="game">
						<tr>
							<td id="header-left">
								<p id="money-total"></p>
							</td>
							<td id="header-center">
								<p id="moustache"></p>
							</td>
							<td id="header-right">
								<button id="reset-game">начать заново</button>
							</td>
						</tr>
						<tr>
							<td id="location" colspan="3"></td>
						</tr>
					</table>
				</td>
				<td id="dev">
					<div id="dev-header">
						<button id="save-load">load</button>
						<button id="save-save">save</button>
						<button id="save-clear">clear local storage</button>
					</div>
					<div id="dev-contents">&nbsp;</div>
				</td>
			</tr>
		</table>

		<!-- scripts -->
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
