<!DOCTYPE HTML>

<html>
	<head>
		<title>The Waiting Game</title>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />

		<link href='http://fonts.googleapis.com/css?family=Neucha&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css' />

		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body class="bg-color base-font">
		<!-- content -->
		<div class="game-container">
			<div id="game" class="game fg-color">
				<table class="top-exterior">
					<tr>
						<td class="title">Игра Очередей</td>
						<td id="money-total" class="money-total info-font"></td>
					</tr>
				</table>
				<div class="right-exterior">
					<div class="player-items">
						<img id="hat" class="hat" src="" alt="">
						<div id="moustache" class="moustache"></div>
					</div>
					<div id="about-menu" class="about-menu info-font">
						<p id="about-game" class="bg-clickable">об игре</p>
						<p id="reset-game" class="bg-clickable">начать заново</p>
					</div>
				</div>
				<div id="about" class="about bg-clickable">?</div>
				<div id="buttons" class="buttons"></div>
				<div id="location" class="location"></div>
			</div>
		</div>
		<div class="dev">
			<div id="dev-header">
				<button id="save-load">refresh</button>
				<button id="save-save">apply</button>
				<button id="save-clear">clear local storage</button>
			</div>
			<div id="dev-contents">&nbsp;</div>
		</div>

		<!-- scripts -->
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
